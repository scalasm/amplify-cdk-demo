version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd amplify-demo
        - npm ci
    build:
      commands:
        - echo "REACT_APP_REGION=$REGION" >> .env
        - echo "REACT_APP_ENDPOINT=$ENDPOINT" >> .env
        - npm run build
  artifacts:
    baseDirectory: "amplify-demo/build"
    files:
      - "**/*"
  cache:
    paths:
      - "amplify-demo/node_modules/**/*"
